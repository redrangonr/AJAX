
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        function addNewSmartPhone() {
            //lay du lieu
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            };
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: successHandler
            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function successHandler() {
            $('#staticBackdrop').modal('hide');
            $.ajax({
                type: "GET",
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: function (data) {
                    // hien thi danh sach o day
                    let content = '<tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '        <td>Delete</td>\n' +
                        '<td>Edit</td>'+
                        '    </tr>';
                    for (let i = 0; i <data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                    $(document).ready(function () {
                        //sư kiện nào thực hiện Ajax
                        $('.deleteSmartphone').click(function (event) {
                            //lay du lieu
                            let a = $(this);
                            let smartphoneId = a.attr("href");
                            // goi ajax
                            $.ajax({
                                type: "DELETE",
                                //tên API
                                url: `/smartphones/${smartphoneId}`,
                                //xử lý khi thành công
                                success: function (data) {
                                    a.parent().parent().remove();
                                }
                            });
                            //chặn sự kiện mặc định của thẻ
                            event.preventDefault();
                        });
                    })

                }
            });
        }

        function getSmartphone(smartphone) {
            return `<tr><td >${smartphone.producer}</td><td >${smartphone.model}</td><td >${smartphone.price}</td>` +
                `<td><a class="deleteSmartphone" href="${smartphone.id}">Delete</a></td><td>
            <button onclick="editSmartPhone(this.id)" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop" id="${smartphone.id}">
                Edit
            </button>
        </td></tr>`;
        }

        $(document).ready(function () {
            //sư kiện nào thực hiện Ajax
            $('.deleteSmartphone').click(function (event) {
                //lay du lieu
                let a = $(this);
                let smartphoneId = a.attr("href");
                // goi ajax
                $.ajax({
                    type: "DELETE",
                    //tên API
                    url: `/smartphones/${smartphoneId}`,
                    //xử lý khi thành công
                    success: function (data) {
                        a.parent().parent().remove();
                    }
                });
                //chặn sự kiện mặc định của thẻ
                event.preventDefault();
            });
        })
    </script>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>

<table id="smartphoneList" border="1px">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td colspan="2"></td>
    </tr>
    <th:block th:each="smartphone: ${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
            <td><a class="deleteSmartphone" th:href="${smartphone.id}">Delete</a></td>
            <td>
                <button onclick="editSmartPhone(this.id)" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" th:id="${smartphone.id}">Edit
                </button>
            </td>
        </tr>
    </th:block>
</table>
<script>
    function editSmartPhone(id) {
        let url = "/smartphones/" + id;
        $.ajax({
            type: "get",
            url: url,
            success: function (data) {
                $('#priceUpdate').val(data.price)
                $('#producerUpdate').val(data.producer)
                $('#modelUpdate').val(data.model)
                $('#idUpdate').val(data.id)
                //sự kiện gọi ajax
                $('#updateButton').click(function (event){
                    let price =$('#priceUpdate').val();
                    let producer=$('#producerUpdate').val();
                    let model =$('#modelUpdate').val();
                    let id =$('#idUpdate').val();

                    let Update={
                        price: price,
                        producer:producer,
                        model:model,
                        id:id,
                    }
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type: 'PUT',
                        data: JSON.stringify(Update),
                        url: "/smartphones/" + id,
                        success: successHandler

                    })


                })

            }
        })
    }

</script>
<!--Modal edit-->
<div id="popup">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Form Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal">
                    <input type="hidden" id="idUpdate">
                    <label for="producer">Producer</label>
                    <input type="text" id="producerUpdate">
                </div>
                <div>
                    <label for="model">Model</label>
                    <input type="text" id="modelUpdate">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="text"  id="priceUpdate">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="updateButton" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
